<!DOCTYPE html>
<title>QR Component</title>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="/images/image-qr-code.png" class="card-image" alt="qr-code" />
        <div class="card-text">
          <h2>
            Improve your front-end<br />
            skills by building projects
          </h2>
          <p>
            Scan the QR code to visit Frontend<br />
            Mentor and take your coding skills to<br />
            the next level
          </p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/MauRamos0">Maurus Ramos</a
      >.
    </div>
  </body>
</html>
